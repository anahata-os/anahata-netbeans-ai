<h2>The Autonomous AI Agent for NetBeans</h2>\
<p><strong>Anahata</strong> is the first NetBeans-native "Autonomous AI Agent" featuring dynamic context window management. \
Specially engineered for Java and Maven developers, it transforms your IDE into a deeply context-aware development partner.</p>\
\
<div style="margin: 10px 0;">\
