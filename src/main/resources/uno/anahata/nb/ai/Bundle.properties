<h3>The Butler Principle: Safety & Transparency</h3>\
<p>Safety is at our core. Anahata follows a strict "Butler Principle":</p>\
<ul>\
    <li><strong>Explicit Consent:</strong> Anahata never acts without your approval. Every tool call is visible and confirmable.</li>\
    <li><strong>Full Transparency:</strong> Complete visibility into every tool call, its parameters, and token usage.</li>\
</ul>\
<div style="margin: 10px 0;">\
    <img src="https://anahata.uno/screenshots/suggest-change-confirmation.png" alt="Butler Principle Diff Dialog" style="max-width: 100%; border: 1px solid #ddd; border-radius: 4px;"/>\
