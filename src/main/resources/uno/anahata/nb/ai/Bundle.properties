<h3>Engineered for Java & Maven Developers</h3>\
<ul>\
    <li><strong>Maven Index Search:</strong> Search the NetBeans Maven Index and download dependencies, javadocs, and sources automatically.</li>\
    <li><strong>Real-time Diagnostics:</strong> Automatic source code parsing error detection and reporting.</li>\
    <li><strong>Hot Reload Execution:</strong> Test code with all project dependencies on the NetBeans JVM using a custom JIT compiler.</li>\
    <li><strong>Safe Refactoring:</strong> Perform NetBeans-native refactor operations with on-the-turn compiler alerts.</li>\
</ul>\
