name: Deploy Website & Javadoc

on:
  push:
    branches: [ "master" ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Generate Javadoc
        # Use the release profile to include custom themes and footers
        run: mvn javadoc:javadoc -P release -DskipTests -ntp

      - name: Prepare Deployment Folder
        run: |
          # Create a temporary deployment directory
          mkdir -p _site
          # Copy the static website from docs/
          cp -r docs/* _site/
          # Inject the generated Javadocs into the apidocs/ subfolder
          mkdir -p _site/apidocs
          cp -r target/reports/apidocs/* _site/apidocs/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: _site
          clean: true
