name: Deploy to Central

on:
  # Trigger on push to master (for Snapshots)
  push:
    branches: [ "master" ]
    tags:
      - 'v*'
  # Manual trigger allowed
  workflow_dispatch:
    inputs:
      skip_deploy:
        description: 'Skip Maven Deploy (use if already in Central)'
        required: false
        default: false
        type: boolean
      force_release_tag:
        description: 'Force Release Tag (e.g. v29.0.0). Use this to release an existing tag while running from master.'
        required: false
        default: ''
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.force_release_tag || github.ref }}

      - name: Set up JDK 25 & Maven
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'
          server-id: sonatype-central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Build & Deploy
        if: github.event.inputs.skip_deploy != 'true'
        env:
          MAVEN_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]] || [[ "${{ github.event.inputs.force_release_tag }}" == v* ]]; then
            # For releases/tags: Sign artifacts and use the central portal
            mvn deploy -DskipTests -P release -ntp
          else
            # For snapshots: Force deployment to the Sonatype snapshot repo
            mvn deploy -DskipTests -P release -ntp -DaltSnapshotDeploymentRepository=sonatype-central::default::https://central.sonatype.com/repository/maven-snapshots/
          fi

      - name: Build Only (Skip Deploy)
        if: github.event.inputs.skip_deploy == 'true'
        run: mvn package -DskipTests -P release -ntp

      - name: Create/Update GitHub Release
        if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.force_release_tag != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.force_release_tag || github.ref_name }}
          files: |
            target/*.nbm
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
